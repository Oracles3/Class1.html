<<!-- Rabbit product coding -->
<div id = "middle">
    <div class="product">
        <p><img src="Images/Pictures/rabbit food1.png" alt="Rabbit food"></p>
        <p>Price: $2</p>
        <p>
            <label for="ValueQty"></label><input placeholder="qty" type="number" id = "ValueQty">
            <button id = "addValue" onclick="addProductToCart(this.id)">Add to cart</button>
        </p>
    </div>
    <div class="product">
        <p><img src="Images/Pictures/rabbit food2.png" alt="Rabbit Food"></p>
        <p>Price: $3</p>
        <p>
            <label for="KayteeQty"></label><input placeholder="qty" type="number" id = "KayteeQty">
            <button id = "addKaytee" onclick="addProductToCart(this.id)">Add to cart</button>
        </p>
    </div>
    <div class="product">
        <p><img src="Images/Pictures/rabbit food3.png" alt="Rabbit Food"></p>
        <p>Price: $3</p>
        <p>
            <label for="RanchQty"></label><input placeholder="qty" type="number" id = "RanchQty">
            <button id = "addRanch" onclick="addProductToCart(this.id)">Add to cart</button>
        </p>
    </div>

</div>

<!-- Cart Coding -->
<div class="cart">
    <div id="rightDiv">
        <h2>Cart</h2>
        <button id ="checkOut" onclick="invoice()">Check out</button>
    </div>


    <!-- The Invoice -->
    <div id="myModal" class="modal">

        <!-- Invoice content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id = "invoicePlace">Invoice</div>
        </div>

    </div>
</div>
